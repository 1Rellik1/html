<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Круговая диаграмма</title>
  <style>
   .div {
   background: #C5ffc7;
	margin-left:600px;
	text-align: center;
    border: 50px solid #D5E8AA;
    border-right: 50px solid #000000;
	border-bottom: 50px solid #000000;
    border-radius: 200px;
	width: 100px; height: 100px;
	font: 50px/100px Times, serif;
   }
  </style>
 </head>
 <body>
   <div class='div'>50%</div>
 </body>
</html>
