 <body>
 Гайнцев Алексей Сергеевич
  <canvas id="circle" height="200">
  </canvas>
<script>
	var c = document.getElementById("circle");
	var ctx = c.getContext("2d");
	ctx.strokeStyle = "blue"
	ctx.beginPath();
	ctx.arc(100, 80, 70, 0, 2 * Math.PI);
	ctx.stroke()
	ctx.beginPath();
	ctx.arc(100, 80, 50, 0, 2 * Math.PI);
	ctx.stroke()
</script>
 </body>
